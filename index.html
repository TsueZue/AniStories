<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Stories</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    
    <main class="inative">
        <header>
            <span class="logotipo">
                <img src="assets/logotipo.svg" alt="icon logotipo">
            </span>
                <div class="searchButton"><img src="assets/search.svg" alt=""></div>
        </header>
        <nav>
            <ul>
                <li class="season"><img src="assets/Compass.svg" alt="">Temporada atual</li>
                <li class="random"><img src="assets/random.svg" alt="">Escolha Aleatoria</li>
                <li class="news"><img src="assets/news.svg" alt="">Ultimas Noticias</li>
                <li class="empty">empty</li>
            </ul>
        </nav>
        <div class="animeContainer">
            <span class="animeHeader">
                <span>Animes Preferidos</span>
                <span class="arrowIco">Ver mais<img src="assets/arrow_right.svg" alt=""></span>
            </span>
        </div>
    </main>
    
    <div class="animePage">

        <span class="headerAnime">
            <span class="arrowBack">
                <img src="assets/arrow_left.svg" alt="icon logotipo">
            </span>
            <p>titulo do anime</p>
        </span>


        <div class="container">
            <div class="poster"><img class="animePoster" src="https://i0.wp.com/www.otakupt.com/wp-content/uploads/2024/03/Visual-Temporada-2-de-Slime-Taoshite-300-nen-1.jpg?resize=696%2C913&ssl=1" alt=""></div>
        </div>




    </div>


    
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fav.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
