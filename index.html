<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#131321">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta charset="UTF-8">
    <meta name="theme-color" content="#131321">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani Stories</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="shortcut icon" href="assets/logotipo.svg" type="image/x-icon">
</head>
<body>
    
    <main>
        <header>
            <span class="logotipo">
                <img src="assets/logotipo.svg" alt="icon logotipo">
            </span>
                <div class="searchButton"><img src="assets/search.svg" alt=""></div>
        </header>
        <nav>
            <ul>
                <li class="season"><img src="assets/Compass.svg" alt="">Temporada atual</li>
                <li class="random"><img src="assets/random.svg" alt="">Anime Aleatorio</li>
                <li class="news"><img src="assets/news.svg" alt="">Ultimas Noticias</li>
                <li class="manga"><img src="assets/book.svg" alt="">Manga Aleatorio</li>

            </ul>
        </nav>


        <div class="animeContainer">
            <span class="animeHeader">
                <span>Animes Preferidos</span>
                <span class="arrowIco">Ver mais<img src="assets/arrow_right.svg" alt=""></span>
            </span>
        </div>


    </main>
    
    <div class="animePage inative">

        <span class="headerAnime">
            <span class="arrowBack">
                <img src="assets/arrow_left.svg" alt="icon logotipo">
            </span>
            <p class="title">titulo do anime</p>
        </span>


        <div class="container">
            <div class="poster"><img class="animePoster" src="" alt=""></div>


        <span class="filter">
            <span>
                <ul class="star">
                    <li><img src="assets/star_fill.svg" alt=""></li>
                    <li><img src="assets/star_fill.svg" alt=""></li>
                    <li><img src="assets/star_fill.svg" alt=""></li>
                    <li><img src="assets/star_fill.svg" alt=""></li>
                    <li><img src="assets/star_empty.svg" alt=""></li>
                </ul>
            </span>
            <div class="controls">
                <a class="trailer" href=""><span class="trailerbtn buttons"><img src="assets/trailer.svg" alt=""></span></a>
                <span class="heart buttons"><img src="assets/heart.svg" alt=""></span>
            </div>
        </span>

        <span class="genres">
            <ul>
                <li class="g1">genero1</li>
                <li class="g2">genero2</li>
                <li class="g3">genero3</li>
                <li class="year">genero4</li>
                <li class="seasons">genero5</li>
            </ul>

            
        </span>

        <p class="description"></p>



        </div>
    </div>

    <div class="search inative">

        <span class="searchHeader">
            <span class="searchback">
                <img src="assets/arrow_left.svg" alt="">
            </span>
            <input class="searchinput" placeholder="Digite aqui..." type="text" name="" id="">
        </span>

        <div class="containerr">
            


        </div>




    </div>


    
    <script type="module" src="js/random search/api.js"></script>
    <script type="module" src="js/random search/manga.js"></script>

</body>
</html>
